query GetProjectDrop($project: UUID!, $drop: UUID!) {
  project(id: $project) {
    id
    drop(id: $drop) {
      id
      startTime
      endTime
      collection {
        totalMints
        supply
        id
        address
        holders {
          address
          owns
        }
        metadataJson {
          id
          image
          name
          description
          attributes {
            traitType
            value
          }
        }
      }
    }
  }
}

query GetProjectDrops($project: UUID!) {
  project(id: $project) {
    id
    drops {
      id
      startTime
      endTime
      collection {
        totalMints
        supply
        id
        address
        holders {
          address
          owns
        }
        metadataJson {
          id
          image
          name
          description
          attributes {
            traitType
            value
          }
        }
      }
    }
  }
}
