#import Wallet from 'holaplex.graphql'
#import CollectionMint from 'holaplex.graphql'
#import Drop from 'holaplex.graphql'

schema {
  query: Query
  mutation: Mutation
}

type User {
  name: String
  email: String
  image: String
  wallet: Wallet
}

type Query {
  me: User
  drop: Drop
  drops: [Drop]
  collectibles: [CollectionMint]
}

type Mutation {
  mint: CollectionMint
}
